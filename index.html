<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checkmark Chord Detector</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="https://static.wixstatic.com/media/afbb39_617140a20fbb47b2b858c0d3ef28a4ef~mv2.png" alt="Checkmark Logo" class="logo">
    <h1 class="title">Chord Detector</h1>
  </header>

  <section class="controls">
    <div class="device-selector">
      <label for="midiDevice">Device:</label>
      <select id="midiDevice"></select>
    </div>
    <button id="resetBtn" class="btn">Reset</button>
  </section>

  <section class="chord-display">
    <div id="chordName" class="chord-name">--</div>
    <div id="chordInfo" class="chord-info">--</div>
  </section>

  <main class="keyboard-container">
    <!-- Keyboard will render here -->
    <canvas id="keyboardCanvas"></canvas>
  </main>

  <footer class="footer-controls">
    <div class="slider-group">
      <label for="sensitivity">Sensitivity:</label>
      <input type="range" id="sensitivity" min="0" max="500" value="200">
    </div>
    <div class="theme-toggle">
      <label for="themeSwitch">Dark Mode:</label>
      <input type="checkbox" id="themeSwitch">
    </div>
  </footer>

  <script src="midi.js"></script>
  <script src="keyboard.js"></script>
  <script src="chords.js"></script>
  <script src="main.js"></script>
  <script type="module" src="firebase-sync.js"></script>
</body>
</html>
